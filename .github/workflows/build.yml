name: build
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v5

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Capture build artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build-assets
          shopt -s nullglob
          for f in build/libs/*.jar; do
            b="$(basename "$f")"
            case "$b" in
              *-dev.jar|*-sources.jar) continue ;;
            esac
            cp "$f" build-assets/
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: Prepare release info
        id: rel
        shell: bash
        run: |
          set -euo pipefail

          MOD_VERSION="$(awk -F= '$1=="mod_version"{print $2}' gradle.properties | tr -d '\r' | tail -n 1)"
          if [ -z "${MOD_VERSION}" ]; then
            MOD_VERSION="unknown"
          fi
          MINECRAFT_VERSION="$(awk -F= '$1=="minecraft_version"{print $2}' gradle.properties | tr -d '\r' | tail -n 1)"
          if [ -z "${MINECRAFT_VERSION}" ]; then
            MINECRAFT_VERSION="unknown"
          fi
          RELEASE_NAME="SpeedrunUtils ${MOD_VERSION} for Minecraft ${MINECRAFT_VERSION} Fabric"

          # If there are no tags yet, fall back to full history.
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            LAST_TAG="$(git describe --tags --abbrev=0)"
            RANGE="${LAST_TAG}..HEAD"
          else
            LAST_TAG=""
            RANGE="HEAD"
          fi

          {
            echo "mod_version=${MOD_VERSION}"
            echo "minecraft_version=${MINECRAFT_VERSION}"
            echo "tag_name=${MOD_VERSION}-${MINECRAFT_VERSION}-fabric"
            echo "release_name=${RELEASE_NAME}"
            echo "release_body<<__REL_BODY__"
            echo ""
            if [ -n "${LAST_TAG}" ]; then
              echo "Commits since ${LAST_TAG}:"
            else
              echo "Commits:"
            fi
            git log "${RANGE}" --no-merges --pretty=format:'- %s (%h)' || true
            echo ""
            echo "__REL_BODY__"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.rel.outputs.tag_name }}
          name: ${{ steps.rel.outputs.release_name }}
          body: ${{ steps.rel.outputs.release_body }}
          files: build-assets/*.jar
